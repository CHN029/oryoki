<!DOCTYPE html>
<html>
  <head>
    <title>Ōryōki</title>
    <meta charset="UTF-8">
    <script src="./dist/bundle.js"></script>
  </head>
  <body>
    
    <div id="dragOverlay"></div>

    <handle>
      <section class="buttons">
        <div class="button close"></div>
        <div class="button minimize"></div>
        <div class="button fullscreen"></div>  
      </section>
      
      <section class="titlewrapper">
        <div class="title">Ōryōki</div>
      </section>
    </handle>

    <div id="frame">

      <omnibox>
        <div class="box">
          <input class="input" type="text" spellcheck="false">
          <div class="hints"></div>
          <div class="updateHint"></div>
        </div>
        <div class="overlay"></div>
      </omnibox>
      
      <div id="view"></div>

      <windowHelper>
        <input id="width" type="text" value=""></input>
        <span class="separator">x</span>
        <input id="height" type="text" value=""></input>
      </windowHelper>

    </div>

    <console>

      <drag></drag>
      <input type="text" placeholder=">"></input>
      
    </console>

    <status></status>

  </body> 
</html>
